{% extends 'index.html' %}

<html><body>
{% block content %}
        <table class="table table-striped table-dark table-bordered">
            <td><center>TRACK:</center></td>
            <td><center>PRODUCER:</center></td>
            <td><center>LINK:</center></td>
            <tr>
            {% for p in items %}
                <td><center>{{ p.name }}</center></td>
                {% for d in p.producer.all %}
                <td><center>{{ d }}</center></td>
                {% endfor %}
                <td><center><button type="button" href="{{ p.link }}" class="btn btn-success">Spotify</button></center></td>
            </tr>
                {% endfor %}


{% endblock %}
</body></html>
